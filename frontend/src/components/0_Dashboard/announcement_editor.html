    <script>
        // ÂÖ¨ÂëäË≥áÊñôÁµêÊßã
        let announcementData = {
            id: 1,
            title: "",
            date: new Date().toISOString().split('T')[0],
            priority: "normal",
            content: "",
            images: [],
            embeds: [],
            buttons: []
        };

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            updatePreview();
            
            // ‰∫ã‰ª∂Áõ£ËÅΩ
            document.getElementById('title').addEventListener('input', updatePreview);
            document.getElementById('content').addEventListener('input', updatePreview);
            
            // ÂÑ™ÂÖàÁ¥öÈÅ∏Êìá
            document.querySelectorAll('input[name="priority"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    document.querySelectorAll('.priority-option').forEach(option => {
                        option.classList.remove('active');
                    });
                    this.parentElement.classList.add('active');
                    updatePreview();
                });
            });
        });

        // Ê†ºÂºèÂåñÊñáÂ≠óÊèíÂÖ•
        function insertFormat(prefix, suffix) {
            const textarea = document.getElementById('content');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selected = textarea.value.substring(start, end);
            const replacement = prefix + (selected || 'ÊñáÂ≠ó') + suffix;
            
            textarea.value = textarea.value.substring(0, start) + replacement + textarea.value.substring(end);
            textarea.focus();
            textarea.setSelectionRange(start + prefix.length, start + prefix.length + (selected || 'ÊñáÂ≠ó').length);
            
            updatePreview();
        }

        // Ê∑ªÂä†ÂúñÁâá
        function addImage() {
            document.getElementById('imageInput').click();
        }

        function handleImageLoad(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const caption = prompt('Ë´ãËº∏ÂÖ•ÂúñÁâáË™™ÊòéÊñáÂ≠ó:') || '';
                    
                    const imageData = {
                        src: e.target.result,
                        alt: file.name,
                        caption: caption
                    };
                    
                    announcementData.images.push(imageData);
                    updateMediaList();
                    updatePreview();
                };
                reader.readAsDataURL(file);
            }
        }

        // Ê∑ªÂä†ÂΩ±Áâá
        function addVideo() {
            const url = prompt('Ë´ãËº∏ÂÖ•YouTubeÂΩ±ÁâáÁ∂≤ÂùÄ:');
            if (url) {
                const title = prompt('Ë´ãËº∏ÂÖ•ÂΩ±ÁâáÊ®ôÈ°å:') || 'YouTubeÂΩ±Áâá';
                const videoId = extractYouTubeId(url);
                
                if (videoId) {
                    const embedData = {
                        type: "youtube",
                        id: videoId,
                        title: title,
                        url: url
                    };
                    
                    announcementData.embeds.push(embedData);
                    updateMediaList();
                    updatePreview();
                } else {
                    alert('ÁÑ°ÊïàÁöÑYouTubeÁ∂≤ÂùÄ');
                }
            }
        }

        // Ê∑ªÂä†ÈÄ£Áµê
        function addLink() {
            const url = prompt('Ë´ãËº∏ÂÖ•ÈÄ£ÁµêÁ∂≤ÂùÄ:');
            if (url) {
                const title = prompt('Ë´ãËº∏ÂÖ•ÈÄ£ÁµêÊ®ôÈ°å:') || url;
                const description = prompt('Ë´ãËº∏ÂÖ•ÈÄ£ÁµêÊèèËø∞:') || '';
                
                const linkData = {
                    type: "link",
                    url: url,
                    title: title,
                    description: description
                };
                
                announcementData.embeds.push(linkData);
                updateMediaList();
                updatePreview();
            }
        }

        // Ê∑ªÂä†ÊåâÈàï
        function addButton() {
            const text = prompt('Ë´ãËº∏ÂÖ•ÊåâÈàïÊñáÂ≠ó:');
            if (text) {
                const url = prompt('Ë´ãËº∏ÂÖ•ÊåâÈàïÈÄ£Áµê:');
                if (url) {
                    const style = prompt('Ë´ãÈÅ∏ÊìáÊåâÈàïÊ®£Âºè (primary/secondary/success/warning/danger):', 'primary');
                    const external = confirm('ÊòØÂê¶ÁÇ∫Â§ñÈÉ®ÈÄ£ÁµêÔºü');
                    
                    const buttonData = {
                        text: text,
                        url: url,
                        style: style || 'primary',
                        external: external
                    };
                    
                    announcementData.buttons.push(buttonData);
                    updateMediaList();
                    updatePreview();
                }
            }
        }

        // ÊèêÂèñYouTube ID
        function extractYouTubeId(url) {
            const patterns = [
                /youtube\.com\/watch\?v=([^&]+)/,
                /youtu\.be\/([^?]+)/,
                /youtube\.com\/embed\/([^?]+)/
            ];
            
            for (let pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }

        // Êõ¥Êñ∞Â§öÂ™íÈ´îÂàóË°®
        function updateMediaList() {
            const mediaList = document.getElementById('mediaList');
            const items = [];
            
            // Ê∑ªÂä†ÂúñÁâá
            announcementData.images.forEach((img, index) => {
                items.push({
                    type: 'image',
                    index: index,
                    text: `üñºÔ∏è ÂúñÁâá: ${img.alt}`,
                    data: img
                });
            });
            
            // Ê∑ªÂä†ÂµåÂÖ•ÂÖßÂÆπ
            announcementData.embeds.forEach((embed, index) => {
                const icon = embed.type === 'youtube' ? 'üé•' : 'üîó';
                items.push({
                    type: 'embed',
                    index: index,
                    text: `${icon} ${embed.title}`,
                    data: embed
                });
            });
            
            // Ê∑ªÂä†ÊåâÈàï
            announcementData.buttons.forEach((btn, index) => {
                items.push({
                    type: 'button',
                    index: index,
                    text: `üîò ÊåâÈàï: ${btn.text}`,
                    data: btn
                });
            });
            
            if (items.length === 0) {
                mediaList.innerHTML = `
                    <div class="media-list-placeholder">
                        <i class="fas fa-plus-circle media-list-placeholder-icon"></i>
                        <p>Â∞öÊú™Ê∑ªÂä†‰ªª‰ΩïÂ§öÂ™íÈ´îÂÖßÂÆπ</p>
                    </div>
                `;
            } else {
                mediaList.innerHTML = items.map((item, idx) => `
                    <div class="media-item">
                        <span>${item.text}</span>
                        <button class="delete-btn" onclick="deleteMediaItem('${item.type}', ${item.index})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `).join('');
            }
        }

        // Âà™Èô§Â§öÂ™íÈ´îÈ†ÖÁõÆ
        function deleteMediaItem(type, index) {
            if (confirm('Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÂÄãÈ†ÖÁõÆÂóéÔºü')) {
                switch(type) {
                    case 'image':
                        announcementData.images.splice(index, 1);
                        break;
                    case 'embed':
                        announcementData.embeds.splice(index, 1);
                        break;
                    case 'button':
                        announcementData.buttons.splice(index, 1);
                        break;
                }
                updateMediaList();
                updatePreview();
            }
        }

        // Êõ¥Êñ∞È†êË¶Ω
        function updatePreview() {
            // Êõ¥Êñ∞Ë≥áÊñô
            announcementData.title = document.getElementById('title').value;
            announcementData.content = document.getElementById('content').value;
            announcementData.priority = document.querySelector('input[name="priority"]:checked').value;
            announcementData.date = new Date().toISOString().split('T')[0];
            
            // Ê∏≤ÊüìÈ†êË¶Ω
            const previewContent = document.getElementById('previewContent');
            previewContent.innerHTML = renderPreview(announcementData);
        }

        // Ê∏≤ÊüìÈ†êË¶ΩÂÖßÂÆπ
        function renderPreview(data) {
            const priorityIcons = { high: 'üî•', normal: 'üì¢', low: 'üí¨' };
            const priorityClasses = { high: 'priority-high', normal: 'priority-normal', low: 'priority-low' };
            
            let html = `
                <div class="announcement-preview">
                    <div class="announcement-header">
                        <div class="announcement-title">
                            <span class="priority-icon">${priorityIcons[data.priority]}</span>
                            <h3 class="${priorityClasses[data.priority]}">${data.title || 'ÔºàÁÑ°Ê®ôÈ°åÔºâ'}</h3>
                        </div>
                        <div class="announcement-date">${data.date}</div>
                    </div>
                    <div class="announcement-content">
            `;
            
            // Ê∏≤ÊüìÂÖßÂÆπ
            if (data.content) {
                html += renderMarkdown(data.content);
            }
            
            // Ê∏≤ÊüìÂúñÁâá
            data.images.forEach(img => {
                html += `
                    <div class="media-preview">
                        <img src="${img.src}" alt="${img.alt}" class="image-preview">
                        ${img.caption ? `<div class="image-caption">${img.caption}</div>` : ''}
                    </div>
                `;
            });
            
            // Ê∏≤ÊüìÂµåÂÖ•ÂÖßÂÆπ
            data.embeds.forEach(embed => {
                if (embed.type === 'youtube') {
                    html += `
                        <div class="media-preview">
                            <div class="video-preview">
                                <strong>üé• ${embed.title}</strong><br>
                                <a href="${embed.url}" target="_blank">${embed.url}</a>
                            </div>
                        </div>
                    `;
                } else if (embed.type === 'link') {
                    html += `
                        <div class="media-preview">
                            <div class="link-preview">
                                <strong>üîó ${embed.title}</strong><br>
                                ${embed.description ? `<p>${embed.description}</p>` : ''}
                                <a href="${embed.url}" target="_blank">${embed.url}</a>
                            </div>
                        </div>
                    `;
                }
            });
            
            // Ê∏≤ÊüìÊåâÈàï
            if (data.buttons.length > 0) {
                html += '<div class="buttons-preview">';
                data.buttons.forEach(btn => {
                    const externalIcon = btn.external ? ' <i class="fas fa-external-link-alt"></i>' : '';
                    html += `
                        <a href="${btn.url}" class="preview-button btn-${btn.style}" 
                           ${btn.external ? 'target="_blank" rel="noopener noreferrer"' : ''}>
                            ${btn.text}${externalIcon}
                        </a>
                    `;
                });
                html += '</div>';
            }
            
            html += `
                    </div>
                </div>
            `;
            
            return html;
        }

        // Á∞°ÂñÆÁöÑMarkdownÊ∏≤Êüì
        function renderMarkdown(text) {
            let html = text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/^## (.*?)$/gm, '<h2>$1</h2>')
                .replace(/^- (.*?)$/gm, '<ul><li>$1</li></ul>')
                .replace(/\n/g, '<br>')
                .replace(/<\/ul><br><ul>/g, '')
                .replace(/<ul><li>/g, '<ul><li>')
                .replace(/<\/li><\/ul>/g, '</li></ul>');
            
            return `<div>${html}</div>`;
        }

        // ÁîüÊàêJSON
        function generateJSON() {
            return JSON.stringify(announcementData, null, 2);
        }

        // Ë§áË£ΩJSON
        function copyJSON() {
            const jsonData = generateJSON();
            navigator.clipboard.writeText(jsonData).then(() => {
                alert('JSONË≥áÊñôÂ∑≤Ë§áË£ΩÂà∞Ââ™Ë≤ºÊùøÔºÅ');
            }).catch(() => {
                alert('Ë§áË£ΩÂ§±ÊïóÔºåË´ãÊâãÂãïË§áË£Ω');
            });
        }

        // ÂåØÂá∫JSON
        function exportJSON() {
            const jsonData = generateJSON();
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `announcement_${announcementData.date}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // È†êË¶ΩJSON
        function previewJSON() {
            const jsonData = generateJSON();
            document.getElementById('jsonPreview').textContent = jsonData;
            document.getElementById('jsonModal').style.display = 'block';
        }

        // ÂæûÊ®°ÊÖãÊ°ÜË§áË£ΩJSON
        function copyJSONFromModal() {
            const jsonData = document.getElementById('jsonPreview').textContent;
            navigator.clipboard.writeText(jsonData).then(() => {
                alert('JSONË≥áÊñôÂ∑≤Ë§áË£ΩÂà∞Ââ™Ë≤ºÊùøÔºÅ');
            });
        }

        // ÈóúÈñâÊ®°ÊÖãÊ°Ü
        function closeModal() {
            document.getElementById('jsonModal').style.display = 'none';
        }

        // ËºâÂÖ•Ê™îÊ°à
        function loadFile() {
            document.getElementById('fileInput').click();
        }

        function handleFileLoad(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        
                        // ËºâÂÖ•Ë≥áÊñôÂà∞‰ªãÈù¢
                        announcementData = data;
                        document.getElementById('title').value = data.title || '';
                        document.getElementById('content').value = data.content || '';
                        
                        // Ë®≠ÂÆöÂÑ™ÂÖàÁ¥ö
                        document.querySelector(`input[name="priority"][value="${data.priority || 'normal'}"]`).checked = true;
                        document.querySelectorAll('.priority-option').forEach(option => option.classList.remove('active'));
                        document.querySelector(`input[name="priority"][value="${data.priority || 'normal'}"]`).parentElement.classList.add('active');
                        
                        updateMediaList();
                        updatePreview();
                        alert('Ê™îÊ°àËºâÂÖ•ÊàêÂäüÔºÅ');
                        
                    } catch (error) {
                        alert('Ê™îÊ°àÊ†ºÂºèÈåØË™§ÔºåË´ãÁ¢∫Ë™çÊòØÊúâÊïàÁöÑJSONÊ™îÊ°à');
                    }
                };
                reader.readAsText(file);
            }
        }

        // ÂÑ≤Â≠òÊ™îÊ°à
        function saveFile() {
            exportJSON();
        }

        // Ê∏ÖÁ©∫ÊâÄÊúâÂÖßÂÆπ
        function clearAll() {
            if (confirm('Á¢∫ÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÂÖßÂÆπÂóéÔºü')) {
                announcementData = {
                    id: 1,
                    title: "",
                    date: new Date().toISOString().split('T')[0],
                    priority: "normal",
                    content: "",
                    images: [],
                    embeds: [],
                    buttons: []
                };
                
                document.getElementById('title').value = '';
                document.getElementById('content').value = '';
                document.querySelector('input[name="priority"][value="normal"]').checked = true;
                document.querySelectorAll('.priority-option').forEach(option => option.classList.remove('active'));
                document.querySelector('input[name="priority"][value="normal"]').parentElement.classList.add('active');
                
                updateMediaList();
                updatePreview();
            }
        }

        // ÈªûÊìäÊ®°ÊÖãÊ°ÜÂ§ñÈÉ®ÈóúÈñâ
        window.onclick = function(event) {
            const modal = document.getElementById('jsonModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
