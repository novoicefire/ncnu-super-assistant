    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

        :root {

        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header {

            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);

            border-radius: 15px;

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        .panel {
            background: var(--panel-bg);
            border-radius: 15px;
            box-shadow: 0 4px 20px var(--shadow-color);
            overflow: hidden;
        }
        .panel-header {
            background: linear-gradient(135deg, #ffb3b6 0%, #fde2d8 100%);
            color: var(--text-color);
            padding: 20px;
            font-size: 1.3em;
            font-weight: bold;
        }
        .panel-content { padding: 25px; }
        .form-group { margin-bottom: 25px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 154, 158, 0.2);
        }
        .bottom-toolbar {
            display: flex;
            justify-content: center;
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--shadow-color);
            margin-top: 20px;
        }
        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--primary-color);
            color: white;
        }
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.5);
        }
        .code-output {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            margin-top: 20px;
            border: 1px solid #444;
            position: relative;
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #555;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .copy-btn:hover { background: #777; }

        /* Preview Styles (from SpecialBanner.css) */
        .special-banner {
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            color: #5a3f37; padding: 0.75rem 1.5rem; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); position: relative;
        }
        .special-banner-content { display: flex; align-items: center; gap: 1rem; }
        .banner-icon { font-size: 1.5rem; }
        .banner-text { margin: 0; font-size: 0.9rem; font-weight: 500; }
        .banner-link {
            color: #c75252; font-weight: 700; text-decoration: none;
            border-bottom: 2px solid transparent; transition: border-color 0.3s ease;
        }
        .banner-link:hover { border-color: #c75252; }
        .dismiss-button {
            background: rgba(255, 255, 255, 0.15); border: 1px solid rgba(255, 255, 255, 0.2);
            color: #5a3f37; width: 30px; height: 30px; border-radius: 50%;
            font-size: 1.5rem; line-height: 30px; text-align: center; cursor: pointer;
            flex-shrink: 0; margin-left: 1rem; backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px); box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-family: 'Arial', sans-serif; padding: 0;
        }

        @media (max-width: 768px) {
            .main-content { grid-template-columns: 1fr; }
        }
    </style>
</head>

    <script>
        const inputs = ['bannerIcon', 'textBeforeLink', 'linkText', 'linkUrl', 'textAfterLink'];

        function updatePreview() {
            const bannerIcon = document.getElementById('bannerIcon').value;
            const textBeforeLink = document.getElementById('textBeforeLink').value;
            const linkText = document.getElementById('linkText').value;
            const linkUrl = document.getElementById('linkUrl').value;
            const textAfterLink = document.getElementById('textAfterLink').value;

            const previewArea = document.getElementById('previewArea');
            previewArea.innerHTML = `
                <div class="special-banner">
                    <div class="special-banner-content">
                        <span class="banner-icon">${bannerIcon}</span>
                        <p class="banner-text">
                            ${textBeforeLink}
                            <a href="#" class="banner-link" onclick="event.preventDefault()">${linkText}</a>
                            ${textAfterLink}
                        </p>
                    </div>
                    <button class="dismiss-button">&times;</button>
                </div>
            `;
        }

        function generateCode() {
            const bannerIcon = document.getElementById('bannerIcon').value;
            const textBeforeLink = document.getElementById('textBeforeLink').value;
            const linkText = document.getElementById('linkText').value;
            const linkUrl = document.getElementById('linkUrl').value;
            const textAfterLink = document.getElementById('textAfterLink').value;

            // Escape backslashes and quotes for dangerouslySetInnerHTML
            const escapedTextBeforeLink = textBeforeLink
                .replace(/\\/g, '\\\\')
                .replace(/'/g, "\\'")
                .replace(/"/g, '\\"');

            const jsx = `
// frontend/src/components/0_Dashboard/SpecialBanner.jsx
import React, { useState } from 'react';
import './SpecialBanner.css';

const SpecialBanner = () => {
  const [isClosing, setIsClosing] = useState(false);
  const [isVisible, setIsVisible] = useState(true);

  const handleDismiss = () => {
    setIsClosing(true);
    setTimeout(() => {
      setIsVisible(false);
    }, 500);
  };

  if (!isVisible) {
    return null;
  }

  return (
    <div className={\`special-banner \${isClosing ? 'closing' : ''}\`}>
      <div className="special-banner-content">
        <span className="banner-icon">${bannerIcon}</span>
        <p className="banner-text">
          <span dangerouslySetInnerHTML={{ __html: '${escapedTextBeforeLink}' }} />
          {' '}
          <a href="${linkUrl}" className="banner-link">${linkText}</a>
          {' '}
          ${textAfterLink}
        </p>
      </div>
      <button className="dismiss-button" onClick={handleDismiss} aria-label="ÈóúÈñâÁâπÊÆäÂÖ¨Âëä" title="ÈóúÈñâ">&times;</button>
    </div>
  );
};

export default SpecialBanner;`;

            document.getElementById('jsxCode').textContent = jsx.trimStart();

            alert('JSX Á®ãÂºèÁ¢ºÂ∑≤Áî¢ÁîüÔºÅË´ãË§áË£Ω‰∏¶Ë≤ºÂà∞ SpecialBanner.jsx ‰∏≠„ÄÇ');

    </script>
