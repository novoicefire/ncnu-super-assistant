<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新日誌產生器</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --primary-color: #00796B;
            --card-bg: #ffffff;
            --border-color: #dee2e6;
            --input-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
        }
        .version-helper {
            background: #e9ecef;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .version-helper h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        #version-suggester p {
            margin: 0 0 1rem 0;
        }
        .version-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }
        .version-option {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .version-btn {
            background-color: #6c757d;
            color: white;
            flex-grow: 0;
            flex-shrink: 0;
            width: 160px;
            text-align: left;
            padding: 0.5rem 1rem;
        }
        .version-btn:hover {
            background-color: #5a6268;
        }
        .version-desc {
            margin: 0;
            font-size: 0.9rem;
            color: #6c757d;
            line-height: 1.4;
        }
        .version-desc b {
            color: var(--text-color);
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr 1fr;
            }
            .full-width {
                grid-column: 1 / -1;
            }
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }
        input[type="file"] {
            padding: 0.5rem;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 121, 107, 0.2);
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        button {
            flex-grow: 1;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        #generate-btn {
            background-color: var(--primary-color);
            color: white;
        }
        #generate-btn:hover {
            background-color: #005a4f;
        }
        #copy-btn {
            background-color: #6c757d;
            color: white;
        }
        #copy-btn:hover {
            background-color: #5a6268;
        }
        button:active {
            transform: translateY(1px);
        }
        #result-container {
            margin-top: 2rem;
            background-color: #e9ecef;
            border-radius: 8px;
            padding: 1.5rem;
            position: relative;
        }
        #result-container h2 {
            margin-top: 0;
            font-size: 1.2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #282c34;
            color: #abb2bf;
            padding: 1rem;
            border-radius: 8px;
        }
        #copy-feedback {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: #28a745;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 6px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .emoji-toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .emoji-btn {
            background: #f0f2f5;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 0.2rem 0.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .emoji-btn:hover {
            background: #dee2e6;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📝 更新日誌產生器</h1>

        <div class="version-helper">
            <h3>版本號輔助工具</h3>
            <div class="form-group">
                <label for="file-input">上傳 updateData.js 取得最新版本</label>
                <input type="file" id="file-input" accept=".js">
            </div>
            <div id="version-suggester" style="display: none;">
                <p>當前最新版本: <strong id="latest-version"></strong></p>
                <div class="version-options">
                    <div class="version-option">
                        <button type="button" class="version-btn" data-type="major"></button>
                        <p class="version-desc"><b>主版 (Major):</b> 適合做了重大功能更新、介面大改版等不相容的變動。</p>
                    </div>
                    <div class="version-option">
                        <button type="button" class="version-btn" data-type="minor"></button>
                        <p class="version-desc"><b>次版 (Minor):</b> 適合在相容舊版的狀況下，增加了新功能。</p>
                    </div>
                    <div class="version-option">
                        <button type="button" class="version-btn" data-type="patch"></button>
                        <p class="version-desc"><b>修補 (Patch):</b> 適合用來修復現有的 Bug 或問題，沒有新功能。</p>
                    </div>
                </div>
            </div>
        </div>

        <form id="update-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="version">版本號 (例如: v4.2.0)</label>
                    <input type="text" id="version" name="version" required>
                </div>
                <div class="form-group">
                    <label for="date">日期</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group full-width">
                    <label for="type">更新類型</label>
                    <select id="type" name="type">
                        <option value="feature">新功能 (feature)</option>
                        <option value="improvement">優化 (improvement)</option>
                        <option value="fix">修復 (fix)</option>
                        <option value="major">重大更新 (major)</option>
                    </select>
                </div>
                <div class="form-group full-width">
                    <label for="title">標題</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group full-width">
                    <label for="description">描述 (Description)</label>
                    <div class="emoji-toolbar" data-target="description">
                        <button type="button" class="emoji-btn">✨</button>
                        <button type="button" class="emoji-btn">🐛</button>
                        <button type="button" class="emoji-btn">⚡️</button>
                        <button type="button" class="emoji-btn">🎨</button>
                        <button type="button" class="emoji-btn">🔧</button>
                        <button type="button" class="emoji-btn">📝</button>
                        <button type="button" class="emoji-btn">🚀</button>
                    </div>
                    <textarea id="description" name="description" rows="3"></textarea>
                </div>
                <div class="form-group full-width">
                    <label for="features">更新內容 (Features) - 每點一行</label>
                    <div class="emoji-toolbar" data-target="features">
                        <button type="button" class="emoji-btn">✨</button>
                        <button type="button" class="emoji-btn">🐛</button>
                        <button type="button" class="emoji-btn">⚡️</button>
                        <button type="button" class="emoji-btn">🎨</button>
                        <button type="button" class="emoji-btn">🔧</button>
                        <button type="button" class="emoji-btn">📝</button>
                        <button type="button" class="emoji-btn">🚀</button>
                    </div>
                    <textarea id="features" name="features" rows="5" required></textarea>
                </div>
                <div class="form-group full-width">
                    <label for="technical">技術細節 (Technical) - 每點一行 (可選)</label>
                    <div class="emoji-toolbar" data-target="technical">
                        <button type="button" class="emoji-btn">✨</button>
                        <button type="button" class="emoji-btn">🐛</button>
                        <button type="button" class="emoji-btn">⚡️</button>
                        <button type="button" class="emoji-btn">🎨</button>
                        <button type="button" class="emoji-btn">🔧</button>
                        <button type="button" class="emoji-btn">📝</button>
                        <button type="button" class="emoji-btn">🚀</button>
                    </div>
                    <textarea id="technical" name="technical" rows="4"></textarea>
                </div>
            </div>
            <div class="button-group full-width">
                <button type="button" id="generate-btn">🚀 產生程式碼</button>
            </div>
        </form>
        <div id="result-container" style="display: none;">
            <h2>產生的程式碼 (請複製並貼到 updateData.js 的最上方)</h2>
            <pre><code id="result-code"></code></pre>
            <div class="button-group">
                <button type="button" id="copy-btn">📋 複製到剪貼簿</button>
            </div>
            <div id="copy-feedback">已複製！</div>
        </div>
    </div>

    <script>
        // Set today's date
        document.getElementById('date').valueAsDate = new Date();

        const fileInput = document.getElementById('file-input');
        const versionSuggester = document.getElementById('version-suggester');
        const latestVersionEl = document.getElementById('latest-version');
        const versionInput = document.getElementById('version');

        let currentVersion = null;

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) {
                return;
            }
            const reader = new FileReader();
            reader.onload = (e) => {
                const contents = e.target.result;
                const match = contents.match(/version:\s*"v?([0-9]+\.[0-9]+\.[0-9]+)"/);
                if (match && match[1]) {
                    const versionStr = match[1];
                    latestVersionEl.textContent = `v${versionStr}`;
                    currentVersion = versionStr.split('.').map(Number);
                    versionSuggester.style.display = 'block';
                    
                    const [major, minor, patch] = currentVersion;
                    document.querySelector('.version-btn[data-type="patch"]').textContent = `v${major}.${minor}.${patch + 1}`;
                    document.querySelector('.version-btn[data-type="minor"]').textContent = `v${major}.${minor + 1}.0`;
                    document.querySelector('.version-btn[data-type="major"]').textContent = `v${major + 1}.0.0`;
                } else {
                    alert('在檔案中找不到有效的版本號。');
                    versionSuggester.style.display = 'none';
                    currentVersion = null;
                }
            };
            reader.readAsText(file);
        });

        versionSuggester.addEventListener('click', (e) => {
            if (e.target.classList.contains('version-btn') && currentVersion) {
                const type = e.target.dataset.type;
                const [major, minor, patch] = currentVersion;
                let newVersion = '';
                if (type === 'patch') {
                    newVersion = `v${major}.${minor}.${patch + 1}`;
                } else if (type === 'minor') {
                    newVersion = `v${major}.${minor + 1}.0`;
                } else if (type === 'major') {
                    newVersion = `v${major + 1}.0.0`;
                }
                versionInput.value = newVersion;
            }
        });

        function insertAtCursor(myField, myValue) {
            if (document.selection) {
                myField.focus();
                sel = document.selection.createRange();
                sel.text = myValue;
            } else if (myField.selectionStart || myField.selectionStart == '0') {
                var startPos = myField.selectionStart;
                var endPos = myField.selectionEnd;
                myField.value = myField.value.substring(0, startPos) + myValue + myField.value.substring(endPos, myField.value.length);
                myField.selectionStart = startPos + myValue.length;
                myField.selectionEnd = startPos + myValue.length;
                myField.focus();
            } else {
                myField.value += myValue;
                myField.focus();
            }
        }

        document.querySelectorAll('.emoji-toolbar').forEach(toolbar => {
            toolbar.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON' && e.target.classList.contains('emoji-btn')) {
                    const emoji = e.target.textContent;
                    const targetId = e.currentTarget.dataset.target;
                    const textarea = document.getElementById(targetId);
                    insertAtCursor(textarea, emoji);
                }
            });
        });

        const generateBtn = document.getElementById('generate-btn');
        const copyBtn = document.getElementById('copy-btn');
        const resultCodeEl = document.getElementById('result-code');
        const resultContainer = document.getElementById('result-container');
        const copyFeedback = document.getElementById('copy-feedback');

        generateBtn.addEventListener('click', () => {
            const form = document.getElementById('update-form');
            const data = new FormData(form);

            const version = data.get('version');
            const date = data.get('date');
            const type = data.get('type');
            const title = data.get('title');
            const description = data.get('description').replace(/\n/g, '\\n');

            const features = data.get('features').split('\n').map(s => s.trim()).filter(s => s);
            const technical = data.get('technical').split('\n').map(s => s.trim()).filter(s => s);

            const featuresString = JSON.stringify(features, null, 6).slice(0, -1) + '      ]';
            
            let technicalString = '';
            if (technical.length > 0) {
                const techJson = JSON.stringify(technical, null, 6).slice(0, -1) + '      ]';
                technicalString = `\n    technical: ${techJson},
`;
            }

            const code = `{
    version: "${version}",
    date: "${date}",
    type: "${type}", 
    title: "${title}",
    description: "${description}",
    features: ${featuresString},${technicalString}
  },`;

            resultCodeEl.textContent = code;
            resultContainer.style.display = 'block';
        });

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(resultCodeEl.textContent).then(() => {
                copyFeedback.style.opacity = '1';
                setTimeout(() => {
                    copyFeedback.style.opacity = '0';
                }, 2000);
            }).catch(err => {
                console.error('Could not copy text: ', err);
                alert('複製失敗，請手動複製。');
            });
        });
    </script>
</body>
</html>
