# .github/workflows/auto-changelog.yml
name: Auto Generate Changelog

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: read

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install -g semver
          npm install js-yaml

      - name: Generate changelog entry
        id: changelog
        run: |
          node .github/scripts/generate-changelog.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push changes
        if: steps.changelog.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add frontend/src/components/5_UpdateLog/updateData.js
          git commit -m "docs: 自動更新版本 ${{ steps.changelog.outputs.new_version }} 的更新記錄"
          git push
