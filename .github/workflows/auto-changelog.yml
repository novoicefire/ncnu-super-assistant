name: AI-Powered Changelog with Gemini

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: read

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install -g semver
          npm install node-fetch

      - name: Generate Gemini-powered changelog
        id: changelog
        run: |
          node .github/scripts/gemini-changelog-generator.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Commit and push changes
        if: steps.changelog.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add frontend/src/components/5_UpdateLog/updateData.js
          git commit -m "docs: ðŸ¤– AIè‡ªå‹•æ›´æ–°ç‰ˆæœ¬ ${{ steps.changelog.outputs.new_version }} è¨˜éŒ„"
          git push
        # åœ¨ auto-changelog.yml ä¸­åŠ å…¥
        - name: Sync to develop branch
          if: steps.changelog.outputs.has_changes == 'true'
          run: |
            git checkout develop
            git merge main
            git push origin develop
