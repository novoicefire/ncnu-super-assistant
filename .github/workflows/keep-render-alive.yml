  # é˜²æ­¢ Workflow åœ¨ 60 å¤©å¾Œè¢«åœç”¨
  keep-workflow-alive:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Check and Create Keepalive Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          last_commit_date=$(git log -1 --format=%ct)
          current_date=$(date +%s)
          days_since_commit=$(( ($current_date - $last_commit_date) / 86400 ))
          
          echo "ğŸ“… è·é›¢ä¸Šæ¬¡æäº¤: $days_since_commit å¤©"
          
          if [ $days_since_commit -gt 50 ]; then
            echo "âš ï¸ è¶…é 50 å¤©æœªæäº¤ï¼Œå»ºç«‹ keepalive commit"
            git commit --allow-empty -m "chore: keepalive commit to prevent workflow disable [skip ci]"
            git push
            echo "âœ… Keepalive commit å·²æ¨é€"
          else
            echo "âœ… ç„¡éœ€ keepalive commitï¼ˆè·é›¢ä¸Šæ¬¡æäº¤ $days_since_commit å¤©ï¼‰"
          fi
